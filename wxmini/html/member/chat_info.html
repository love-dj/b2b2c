<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="apple-mobile-web-app-capable" content="yes" />
<meta name="apple-touch-fullscreen" content="yes" />
<meta name="format-detection" content="telephone=no"/>
<meta name="apple-mobile-web-app-status-bar-style" content="black" />

<meta name="viewport" content="initial-scale=1,maximum-scale=1,minimum-scale=1" />
<title>消息详情</title>
<link rel="stylesheet" type="text/css" href="../../css/common.css">
<link rel="stylesheet" type="text/css" href="../../css/chat.css">
</head>
<body>
<header id="header">
  <div class="header-box">
    <div class="header-l"> <a href="javascript:history.go(-1)"> <i class="back"></i> </a> </div>
    <div class="header-title">
      <h1>消息详情</h1>
    </div>
    <div class="header-r"><a href="javascript:void(0)" class="msg-log" id="chat_msg_log"><i></i>历史</a></div>
  </div>
</header>
<div class="wtm-chat-box">
  <div class="wtm-chat-con">
    <div class="margin-heigh"></div>
    <div id="chat_msg_html"> </div>
    <a href="javascript:void(0);" id="anchor-bottom"></a> </div>
  <div class="wtm-chat-bottom">
    <div class="chat-input-box"> 
	<span class="open-smile"><a href="javascript:void(0)" id="open_smile"></a>
	<div class="wtm-upload">
              <a href="javascript:void(0);" style="background-image: url('../../images/sendpic.png');background-size:100% auto;">
                <span><input type="file" name="_pic" id="_pic" class="input-file" size="1" hidefocus="true"></span>
               </a>            
            </div>
	</span>
      <div class="input-box">
        <input type="text" id="msg"/>
        <a href="javascript:void(0)" id="submit" class="submit"></a> </div>
    </div>
    <div class="chat-smile-box hide" id="chat_smile">
      <ul>
      </ul>
    </div>
  </div>
</div>
<script> var navigate_id ="5";</script> 
<script type="text/javascript" src="../../js/zepto.min.js"></script> 
<script type="text/javascript" src="../../js/config.js"></script> 
<script type="text/javascript" src="../../js/common.js"></script> 
<script type="text/javascript" src="../../js/simple-plugin.js"></script> 
<script type="text/javascript" src="../../js/html/chat_info.js"></script>
