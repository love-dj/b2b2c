<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="apple-mobile-web-app-capable" content="yes" />
<meta name="apple-touch-fullscreen" content="yes" />
<meta name="format-detection" content="telephone=no"/>
<meta name="apple-mobile-web-app-status-bar-style" content="black" />
<meta name="format-detection" content="telephone=no" />
<meta name="msapplication-tap-highlight" content="no" />
<meta name="viewport" content="initial-scale=1,maximum-scale=1,minimum-scale=1" />
<title>充值确认</title>
<link rel="stylesheet" type="text/css" href="../../css/common.css">
<link rel="stylesheet" type="text/css" href="../../css/base.css">
<link rel="stylesheet" type="text/css" href="../../css/cart.css">
<link rel="stylesheet" type="text/css" href="../../css/member.css">
</head>

<body>
<header id="header" class="fixed">
  <div class="header-box">
    <div class="header-l"><a href="recharge.html"><i class="back"></i></a></div>
    <div class="header-title">
      <h1>充值确认</h1>
    </div>
    <div class="header-r"> <a id="header-nav" href="javascript:void(0);"><i class="more"></i><sup></sup></a> </div>
  </div>
  <div class="wtm-nav-box">
    <div class="wtm-nav-menu"> <span class="arrow"></span>
      <ul>
        <li><a href="../../index.html"><i class="home"></i>首页</a></li>
        <li><a href="../search.html"><i class="search"></i>搜索</a></li>
        <li><a href="../product_first_categroy.html"><i class="categroy"></i>分类</a></li>
        <li><a href="javascript:void(0);"><i class="message"></i>消息</a></li>
        <li><a href="../cart_list.html"><i class="cart"></i>购物车<sup></sup></a></li>
        <li><a href="../member/member.html"><i class="member"></i>我的商城</a></li>
      </ul>
    </div>
  </div>
</header>
<div class="wtm-main-box">
  <div class="wtm-inp-con" id="rechargeinfo"> 
    <script type="text/html" id="rechargeinfo-tmpl">
      <ul class="form-box">
        <li class="form-item">
          <h4>充值订单：</h4>
          <div class="txt-box">
			<%=pdinfo.pdr_sn %> </div>
        </li>   
		<li class="form-item">
          <h4>充值金额：</h4>
          <div class="txt-box">
			<%=pdinfo.pdr_amount %>元</div>
        </li>  		
      </ul>
	  
		<div class="form-btn ok">
		<a class="btn check-payment" href="javascript:;" data-paySn="<%=pdinfo.pdr_sn %>" class="btn-l check-payment">确定充值<em>（￥<%=pdinfo.pdr_amount %>）</em></a></div>
	 </script>
	  
  </div>
	
	
  <!--底部总金额固定层End-->
<div class="wtm-bottom-mask">
    <div class="wtm-bottom-mask-bg"></div>
    <div class="wtm-bottom-mask-block">
      <div class="wtm-bottom-mask-tip"><i></i>点击此处返回</div>
      <div class="wtm-bottom-mask-top">
        <p class="wtm-cart-num">本次交易需在线支付<em id="onlineTotal">0.00</em>元</p>
        <p style="display:none" id="isPayed"></p>
        <a href="javascript:void(0);" class="wtm-bottom-mask-close"><i></i></a> </div>
      <div class="wtm-inp-con wtm-inp-cart">
        <div class="wtm-pay">
          <div class="spacing-div"><span>在线支付方式</span></div>
          <div class="pay-sel">
            <label style="display:none">
              <input type="radio" name="payment_code" class="checkbox" id="alipay" autocomplete="off" />
              <span class="alipay">支付宝</span></label>
            <label style="display:none">
              <input type="radio" name="payment_code" class="checkbox" id="wxpay_jsapi" autocomplete="off" />
              <span class="wxpay">微信</span></label>
            <label style="display:none">
              <input type="radio" name="payment_code" class="checkbox" id="wxpay_h5" autocomplete="off" />
              <span class="wxpay">微信</span></label>
          </div>
        </div>
        <div class="pay-btn"> <a href="javascript:void(0);" id="toPay" class="btn-l">确认充值</a> </div>
      </div>
    </div>
  </div>

</div>
<script> var navigate_id ="5";</script>
<footer id="footer" class="bottom"></footer>
<script type="text/javascript" src="../../js/zepto.min.js"></script> 
<script type="text/javascript" src="../../js/template.js"></script> 
<script type="text/javascript" src="../../js/config.js"></script> 
<script type="text/javascript" src="../../js/common.js"></script> 
<script type="text/javascript" src="../../js/simple-plugin.js"></script> 
<script type="text/javascript" src="../../js/zepto.waypoints.js"></script>
<script type="text/javascript" src="../../js/html/order_pd_pay.js"></script> 
<script type="text/javascript" src="../../js/html/rechargeinfo.js"></script> 
<script type="text/javascript" src="../../js/html/footer.js"></script>
</body>
</html>
