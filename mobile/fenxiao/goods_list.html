<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="apple-mobile-web-app-capable" content="yes" />
<meta name="apple-touch-fullscreen" content="yes" />
<meta name="format-detection" content="telephone=no"/>
<meta name="apple-mobile-web-app-status-bar-style" content="black" />
<meta name="format-detection" content="telephone=no" />
<meta name="msapplication-tap-highlight" content="no" />
<meta name="viewport" content="initial-scale=1,maximum-scale=1,minimum-scale=1" />
<title>分销商品</title>
<link rel="stylesheet" type="text/css" href="../css/common.css">
<link rel="stylesheet" type="text/css" href="../css/member.css">
<link rel="stylesheet" type="text/css" href="../css/base.css">
<link rel="stylesheet" type="text/css" href="../css/cart.css">
</head>
<body>
<header id="header" class="fixed">
  <div class="header-box">
    <div class="header-l"><a href="javascript:history.go(-1)"><i class="back"></i></a></div>

	<div class="header-title">
      <h1>分销商品</h1>
    </div>
    <div class="header-r"> <a id="header-nav" href="javascript:void(0);"><i class="more"></i><sup></sup></a> </div>
  </div>
  <div class="wtm-nav-box">
    <div class="wtm-nav-menu"> <span class="arrow"></span>
      <ul>
        <li><a href="../../index.html"><i class="home"></i>首页</a></li>
        <li><a href="../search.html"><i class="search"></i>搜索</a></li>
        <li><a href="../product_first_categroy.html"><i class="categroy"></i>分类</a></li>
        <li><a href="javascript:void(0);"><i class="message"></i>消息<sup></sup></a></li>
        <li><a href="../cart_list.html"><i class="cart"></i>购物车<sup></sup></a></li>
        <li><a href="../member/member.html"><i class="member"></i>我的商城</a></li>
      </ul>
    </div>
  </div>
</header>
<div class="wtm-main-box">
  <div class="wtm-order-search">
    <form>
      <span><input type="text" autocomplete="on" maxlength="50" placeholder="输入商品标题进行搜索" name="goods_key" id="goods_key" oninput="writeClear($(this));" >
      <span class="input-del"></span></span>
      <input type="button" id="search_btn" value="&nbsp;">
    </form>
  </div>
  <div class="wtm-order-list">
    <ul id="order-list">
    </ul>
  </div>

</div>
<div class="fix-block-r">
	<a href="javascript:void(0);" class="gotop-btn gotop hide" id="goTopBtn"><i></i></a>
</div>
<footer id="footer" class="bottom"></footer>
<script type="text/html" id="order-list-tmpl">
<% var goods_list = datas.goods_list; %>
	<% if(goods_list.length >0){%>
		<%for(i=0;i<goods_list.length;i++){%>
			<li class="green-order-skin mt10">
				<div class="wtm-order-item">
					<div class="wtm-order-item-head">
					 <a class="store"><i class="icon"></i><%=goods_list[i].store_name;%></a>
						<span class="state">
							<span class="">佣金比例:<%=goods_list[i].fx_commis_rate;%>%</span>
						</span>
					</div>
					<div class="wtm-order-item-con">
						<div class="goods-block">
						<a href="<%=ApiUrl;%>/index.php?w=index&t=goods_detail&goods_id=<%=goods_list[i].goods_commonid;%>">
							<div class="goods-pic">
								<img src="<%=goods_list[i].goods_image_url;%>">
							</div>
							<dl class="goods-content">
								<dt class="goods-name"><%=goods_list[i].goods_name;%></dt>
								<dd class="goods-type"><p>认领时间：<%=goods_list[i].fx_time;%></dd> 
								
							</dl>
							<div class="goods-subtotal">
								<span class="goods-price">￥<em><%=goods_list[i].goods_price;%></em></span>
								<span class="goods-num">x1</span>
							</div>
							</a>
						</div>
					</div>
					<div class="wtm-order-item-footer">
					<div class="handle">
					<a href="javascript:void(0)" fx_id="<%=goods_list[i].fx_id;%>" class="del delete-fxgoods"><i></i>移除</a>
					<a href="fx_goods.html?gid=<%=goods_list[i].goods_commonid;%>" goods_id="<%=goods_list[i].goods_commonid;%>" class="btn key evaluation-order">推广海报</a>
					
						</div>
					</div>
				</div>

			 
			</li>
		<%}%>
	<%}%>

</script> 
<script type="text/javascript" src="../js/zepto.min.js"></script> 
<script type="text/javascript" src="../js/template.js"></script> 
<script type="text/javascript" src="../js/config.js"></script> 
<script type="text/javascript" src="../js/common.js"></script> 
<script type="text/javascript" src="../js/simple-plugin.js"></script> 
<script type="text/javascript" src="js/goods_list.js"></script>

</body>
</html>
