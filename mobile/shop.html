<!doctype html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>所有店铺</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black">
<meta name="format-detection" content="telephone=no">
<link rel="stylesheet" type="text/css" href="css/common.css">
<link rel="stylesheet" type="text/css" href="css/goods_list.css">
<link rel="stylesheet" type="text/css" href="css/member.css">
<link rel="stylesheet" type="text/css" href="css/base.css">
</head>
<body>
<header id="header" class="fixed fixed-Width">
  <div class="header-box">
  	<div class="header-l"><a href="javascript:history.go(-1)"><i class="back"></i></a></div>
    <div class="header-tab"><a href="shop.html" class="cur">所有店铺</a><a href="shop_class.html">店铺分类</a></div>
    <div class="header-r"> <a id="header-nav" href="javascript:void(0);"><i class="more"></i><sup></sup></a> </div>
  </div>
  <div class="wtm-nav-box">
    <div class="wtm-nav-menu"> <span class="arrow"></span>
      <ul>
        <li><a href="index.html"><i class="home"></i>首页</a></li>
        <li><a href="html/search.html"><i class="search"></i>搜索</a></li>
        <li><a href="html/product_first_categroy.html"><i class="categroy"></i>分类</a></li>
        <li><a href="html/cart_list.html"><i class="cart"></i>购物车<sup></sup></a></li>
        <li><a href="javascript:void(0);"><i class="message"></i>消息<sup></sup></a></li>
        <li><a href="html/member/member.html"><i class="member"></i>我的商城</a></li>
      </ul>
    </div>
  </div>
</header>

<div class="wtm-main-box fixed-Width">
 <div class="wtm-inp-con">
      <ul class="form-box">
<li class="form-item">
          <h4>店铺所在地：<i></i></h4>
          <div class="input-box">
            <input name="area_info" type="text" class="inp" id="area_info" autocomplete="off" onChange="btn_check($('form'));" placeholder="请选择店铺地区" readonly />  <span class="input-del"></span>
          </div>
        </li>
</ul>
</div>

<div class="wtm-order-search">
      <span><input type="text" oninput="writeClear($(this));" id="keyword" name="keyword" placeholder="输入店铺名称" maxlength="50" autocomplete="on">
      <span class="input-del"></span></span>
      <input type="button" value="&nbsp;" id="serach_store">
  </div>
      <ul class="favorites-store-list" id="categroy-cnt"></ul>
<div class="pagination mt10" id="pagelist">
				<a href="javascript:void(0);" class="pre-page disabled">上一页</a>
				<select name="page_list">

				</select>
				<a href="javascript:void(0);" class="next-page ">下一页</a>
			</div>
</div>
<script type="text/html" id="category-one">
    <%if(store_list.length > 0){%>
        <% for (var k in store_list) { 
          var v = store_list[k]; 
          var store_desccredit = formatnum(v.store_credit.store_desccredit.credit);
          var store_servicecredit = formatnum(v.store_credit.store_servicecredit.credit);
          var store_deliverycredit = formatnum(v.store_credit.store_deliverycredit.credit);
        %>
          <section class="rzs_info border_top border_bottom">
          <dl>
            <a href="html/store.html?store_id=<%=v.store_id %>">
            <span><img src="<%=v.store_avatar %>"></span>
            </a>
              <dt>
              <a href="html/store.html?store_id=<%=v.store_id %>"><strong></strong></a>
              <strong><a href="html/store.html?store_id=<%=v.store_id %>"><%=v.store_name %></a><i class="leixing"><%=v.grade_id %></i></strong>
              <p>好评率： <%=v.store_credit_percent %>，共 <%=v.goods_count %> 件宝贝</p>
              <p>最近成交 <%=v.num_sales_jq %> 件宝贝</p>
             </dt>
            <dd><a href="javascript:void(0)" onclick="favoriteStore('<%=v.store_id %>');"><i>收藏</i></a></dd>
          </dl>
         <!-- <ul>
          <li><span>宝贝描述：</span><div class="goods-raty"><i class="star<%=store_desccredit %>"></i><b> <%=v.store_credit.store_desccredit.credit %>分 </b></div></li>
          <li><span>卖家服务：</span><div class="goods-raty"><i class="star<%=store_servicecredit %>"></i><b> <%=v.store_credit.store_servicecredit.credit %>分</b></div></li>
          <li><span>物流服务：</span><div class="goods-raty"><i class="star<%=store_deliverycredit %>"></i><b> <%=v.store_credit.store_deliverycredit.credit %>分</b></div></li>
          </ul>-->
          <div class="index_taocan">
          <%if(v.search_list_goods.length > 0 ){%>
            <% for (var j in v.search_list_goods) { var vt = v.search_list_goods[j]; %>
                <a title="<%=vt.goods_name %>" href="html/product_detail.html?goods_id=<%=vt.goods_id %>">
                  <dl>
                      <dt><img src="<%=vt.goods_image %>" class="B_eee"><em>¥<%=vt.goods_price %></em></dt>
                      <!--<dd><%=vt.goods_name %></dd>-->
                  </dl>
                  </a>
           <%}%>
          <%}%>
            </div>
          </section>
        <%}%>
    <%}else{%>
    <div class="wtm-norecord search">
      <div class="norecord-ico"><i></i></div>
        <dl>
          <dt>没有找到任何相关信息</dt>
          <dd>选择或搜索其它商家名称...</dd>
        </dl>
      <a href="javascript:history.go(-1)" class="btn">重新选择</a>
    </div>
  <%}%>
</script>	
<footer id="footer" class="bottom"></footer>
<input type="hidden" name="key" value="4">
<input type="hidden" name="order" value="1">
<input type="hidden" name="page" value="10">
<input type="hidden" name="curpage" value="1">
<input type="hidden" name="hasmore">
<input type="hidden" name="sc_id" value="">
<script> var navigate_id ="1";</script> 
<script type="text/javascript" src="js/config.js"></script>
<script type="text/javascript" src="js/zepto.min.js"></script>
<script type="text/javascript" src="js/template.js"></script>
<script type="text/javascript" src="js/common.js"></script>
<script type="text/javascript" src="js/simple-plugin.js"></script> 
<script type="text/javascript" src="js/swipe.js"></script>
<script type="text/javascript" src="js/shop.js"></script>
<script type="text/javascript" src="js/html/footer.js"></script>
</body>
</html>
