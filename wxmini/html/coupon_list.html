                    } else {

<script>
    function getCoupon(state, coupon_id, coupon_t_wap_url) {
        if(state == 1) {
            window.location.href = WapSiteUrl + '/html/member/login.html';
        } else if(state == 2) {

            var key = getCookie('key');
                $.ajax({
                    url: ApiUrl + "/index.php?w=member_coupon&t=getcoupon&tid=" + coupon_id,
                    type: 'get',
                    data:{key:key},
                    dataType: 'json',
                    success: function(result) {
                        if(result.code == 400) {
                            $.sDialog({
                                skin:"opacity",
                                content: result.datas.error,
                                okBtn:false,
                                cancelBtn:false,
                                autoTime : 1700
                            });
                        } else {
                            $.sDialog({
                                skin:"opacity",
                                content: '领取成功',
                                okBtn:false,
                                cancelBtn:false,
                                autoTime : 1700
                            });

                     $('#get_coupon-' + coupon_id).attr('onclick', 'getCoupon(' +3 + ',' + coupon_id + ')');
                     $('#ticket-info-' + coupon_id).html('<i class="had"></i><div class="coupon-btn coupon-btn-yellow">去使用</div>');
                        }
                    }
                });
        } else if(state == 3) {
            if(coupon_t_wap_url) {
                window.location.href = coupon_t_wap_url;
            } else {
                window.location.href = WapSiteUrl + '/html/product_list.html';
            }

        }
    }
