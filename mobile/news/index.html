<body>
<header id="header" class="fixed">
	<div class="header-box">
		<div class="header-l">
			<a href="javascript:history.go(-1)">
				<i class="back"></i>
			</a>
		</div>
		<div class="header-inp">
			<i class="icon"></i>
			<input type="text" autofocus="" autocomplete="on" maxlength="50" placeholder="请输入搜索关键字" id="news-keyword" oninput="writeClear($(this));" value="" class="search-input" data-type="keyword" /><span class="input-del"></span>
		</div>
		<div class="header-r">
			<a id="search-news" href="javascript:void(0);" class="search-btn">搜索</a>
			<a href="javascript:void(0);" id="header-nav"><i class="more"></i><sup></sup></a>
		</div>
	</div>
  	<div class="wtm-nav-box">
    <div class="wtm-nav-menu"> <span class="arrow"></span>
      <ul>
        <li><a href="../index.html"><i class="home"></i>首页</a></li>
        <li><a href="../html/search.html"><i class="search"></i>搜索</a></li>
        <li><a href="../html/product_first_categroy.html"><i class="categroy"></i>分类</a></li>
        <li><a href="javascript:void(0);"><i class="message"></i>消息<sup></sup></a></li>
        <li><a href="../html/cart_list.html"><i class="cart"></i>购物车<sup></sup></a></li>
        <li><a href="../html/member/member.html"><i class="member"></i>我的商城</a></li>
      </ul>
    </div>
  </div>
</header>
<div class="wtm-nav-container">
  <div class="wtm-scroll-nav">
    <div class="nav-content wb">
      <ul id="loadClass" class="nav">
      </ul>
    </div>
  </div>
</div>
<div class="page-main">
  <div id="cart-list-wp" class="main-wrap">
  	<div class="news-list" id="loadData">
</div></div>
</div>

<footer id="footer" class="bottom"></footer>
<script type="text/html" id="class_list">
	<li class="<% if(nowid=='0') { %>active<%}%>"><a class="gc_active" href="./#index">首页</a></li>
<% for (i = 0; i < article_class_list.length; i++) { %>

<li class="<% if(article_class_list[i]['class_id'] == nowid) { %>active<%}%>" data-id="<%=article_class_list[i]['class_id']%>" data-kind="<%=article_class_list[i]['class_id']%>" data-child="0"><a class="gc_active" href="?class_id=<%=article_class_list[i]['class_id']%>"><%=article_class_list[i]['class_name']%></a>
</li>
      <% } %>
</script>
<script type="text/html" id="home_body">
	<% var article_list = datas.article_list; %>
	<% if(article_list.length >0){%>
			<%for(i=0;i<article_list.length;i++){%>
        <dl name="<%=article_list[i].article_id %>" id="<%=article_list[i].article_id %>"><dt><h3 class="yh">
        	<a href="show.html?article_id=<%=article_list[i].article_id %>"><%=article_list[i].article_title %></a></h3></dt><dd>
        		<div class="news-detail">
				<% if(article_list[i].img.length >0){%>
				<a href="show.html?article_id=<%=article_list[i].article_id %>" class="news-img">
        			<img src="<%=article_list[i].img %>"><span><%=article_list[i].class_name %></span></a>
					<%}%>
        			<p class="yh"><%=article_list[i].article_abstract %></p>
        			<div class="btn-grp"><a class="left" href="javascript:;">
        				<i class="iconfont icon-lishi"></i><%=article_list[i].time %></a>
        				<a href="show.html?article_id=<%=article_list[i].article_id %>">阅读全文</a> </div></div></dd></dl>
      <%}%>
			<% if (hasmore) {%>
			<li class="loading"><div class="spinner"><i></i></div>商品数据读取中...</li>
			<% } %>
	<%
	   }else {
	%>		
	<div class="wtm-norecord search" style="top: 200px;">
			<div class="norecord-ico"><i></i></div>
				<dl>
					<dt>没有找到任何相关信息</dt>
					<dd>选择或搜索其它商品分类/名称...</dd>
				</dl>
			<a href="../index.html" class="btn">返回首页</a>
		</div>
	<%
	   }
	%>
</script>
<script type="text/javascript" src="../js/config.js"></script>
<script type="text/javascript" src="../js/zepto.min.js"></script>
<script type="text/javascript" src="../js/template.js"></script>
<script type="text/javascript" src="../js/common.js"></script>
<script type="text/javascript" src="../js/iscroll.js"></script>
<script type="text/javascript" src="../js/swipe.js"></script> 
<script type="text/javascript" src="../js/news/news_list.js"></script>
<script type="text/javascript" src="../js/html/footer.js"></script>
</body>
