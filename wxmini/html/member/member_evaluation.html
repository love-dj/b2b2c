<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="apple-mobile-web-app-capable" content="yes" />
<meta name="apple-touch-fullscreen" content="yes" />
<meta name="format-detection" content="telephone=no"/>
<meta name="apple-mobile-web-app-status-bar-style" content="black" />
<meta name="format-detection" content="telephone=no" />
<meta name="msapplication-tap-highlight" content="no" />
<meta name="viewport" content="initial-scale=1,maximum-scale=1,minimum-scale=1" />
<title>评价订单</title>
<link rel="stylesheet" type="text/css" href="../../css/common.css">
<link rel="stylesheet" type="text/css" href="../../css/member.css">
</head>
<body>
<header id="header">
  <div class="header-box">
    <div class="header-l"> <a href="javascript:history.go(-1)"> <i class="back"></i> </a> </div>
    <div class="header-title">
      <h1>评价订单</h1>
    </div>
  </div>
</header>
<div class="wtm-main-box" id="member-evaluation-div"> </div>
<footer id="footer" class="posr"></footer>
<script type="text/html" id="member-evaluation-script">
	<div class="special-tips">
	<p>特别提示：评价晒图选择直接拍照或从手机相册上传图片时，请注意图片尺寸控制在1M以内，超出请压缩裁剪后再选择上传！</p>
	</div>
<%if(order_goods.length > 0){%>
	<form>
	<ul class="wtm-evaluation-goods">
		<%for(var i=0; i<order_goods.length; i++){%>
		<li>
			<div class="evaluation-info">
				<div class="goods-pic">
					<img src="<%=order_goods[i].goods_image_url%>"/>
				</div>
				<dl class="goods-content">
					<dt class="goods-name"><%=order_goods[i].goods_name%></dt>
					<dd class="goods-rate">商品评分
						<span class="star-level">
							<i class="star-level-solid"></i>
							<i class="star-level-solid"></i>
							<i class="star-level-solid"></i>
							<i class="star-level-solid"></i>
							<i class="star-level-solid"></i>
						</span>
						<input type="hidden" name="goods[<%=order_goods[i].rec_id%>][score]" value="5" />
					</dd>
				</dl>
			</div>
			<div class="evaluation-inp-block">
			<input type="text" class="textarea" name="goods[<%=order_goods[i].rec_id%>][comment]" placeholder="亲，写点什么吧，您的意见对其他买家有很大帮助！">
				<label>
					<input type="checkbox" class="checkbox" name="goods[<%=order_goods[i].rec_id%>][anony]" value="1" /><p>匿&nbsp;名</p>
				</label>
			</div>
			<div class="evaluation-upload-block">
				<div class="tit"><i></i><p>晒&nbsp;图</p></div>
				<div class="wtm-upload">
					<a href="javascript:void(0);">
						<span><input type="file" hidefocus="true" size="1" class="input-file" name="file" id=""></span>
						<p><i class="icon-upload"></i></p>
              		</a>
					<input type="hidden" name="goods[<%=order_goods[i].rec_id%>][evaluate_image][0]" value="" />
				</div>
				<div class="wtm-upload">
					<a href="javascript:void(0);">
						<span><input type="file" hidefocus="true" size="1" class="input-file" name="file" id=""></span>
						<p><i class="icon-upload"></i></p>
              		</a>
					<input type="hidden" name="goods[<%=order_goods[i].rec_id%>][evaluate_image][1]" value="" />
				</div>
				<div class="wtm-upload">
					<a href="javascript:void(0);">
						<span><input type="file" hidefocus="true" size="1" class="input-file" name="file" id=""></span>
						<p><i class="icon-upload"></i></p>
              		</a>
					<input type="hidden" name="goods[<%=order_goods[i].rec_id%>][evaluate_image][2]" value="" />
				</div>
				<div class="wtm-upload">
					<a href="javascript:void(0);">
						<span><input type="file" hidefocus="true" size="1" class="input-file" name="file" id=""></span>
						<p><i class="icon-upload"></i></p>
              		</a>
					<input type="hidden" name="goods[<%=order_goods[i].rec_id%>][evaluate_image][3]" value="" />
				</div>
				<div class="wtm-upload">
					<a href="javascript:void(0);">
						<span><input type="file" hidefocus="true" size="1" class="input-file" name="file" id=""></span>
						<p><i class="icon-upload"></i></p>
              		</a>
					<input type="hidden" name="goods[<%=order_goods[i].rec_id%>][evaluate_image][4]" value="" />
				</div>
			</div>
		</li>
		<%}%>
	</ul>
	<%if(store_info.is_own_shop == 0){%>
	<div class="wtm-evaluation-store">
		<dl>
			<dt>描述相符</dt>
			<dd>
				<span class="star-level">
					<i class="star-level-solid"></i>
					<i class="star-level-solid"></i>
					<i class="star-level-solid"></i>
					<i class="star-level-solid"></i>
					<i class="star-level-solid"></i>
				</span>
				<input type="hidden" name="store_desccredit" value="5" />
			</dd>
		</dl>
		<dl>
			<dt>服务态度</dt>
			<dd>
				<span class="star-level">
					<i class="star-level-solid"></i>
					<i class="star-level-solid"></i>
					<i class="star-level-solid"></i>
					<i class="star-level-solid"></i>
					<i class="star-level-solid"></i>
				</span>
				<input type="hidden" name="store_servicecredit" value="5" />
			</dd>
		</dl>
		<dl>
			<dt>发货速度</dt>
			<dd>
				<span class="star-level">
					<i class="star-level-solid"></i>
					<i class="star-level-solid"></i>
					<i class="star-level-solid"></i>
					<i class="star-level-solid"></i>
					<i class="star-level-solid"></i>
				</span>
				<input type="hidden" name="store_deliverycredit" value="5" />
			<dd>
		</dl>
	</div>
	<%}%>
	<a class="btn-l mt5 mb5">提交评价</a>
	<form>
<%}%>
</script> 
<script> var navigate_id ="5";</script> 
<script type="text/javascript" src="../../js/zepto.min.js"></script> 
<script type="text/javascript" src="../../js/template.js"></script> 
<script type="text/javascript" src="../../js/config.js"></script> 
<script type="text/javascript" src="../../js/common.js"></script> 
<script type="text/javascript" src="../../js/simple-plugin.js"></script> 
<script type="text/javascript" src="../../js/html/member_evaluation.js"></script> 
<script type="text/javascript" src="../../js/html/footer.js"></script>
</body>
</html>
