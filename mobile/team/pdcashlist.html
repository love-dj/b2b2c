<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="apple-mobile-web-app-capable" content="yes" />
<meta name="apple-touch-fullscreen" content="yes" />
<meta name="format-detection" content="telephone=no"/>
<meta name="apple-mobile-web-app-status-bar-style" content="black" />
<meta name="format-detection" content="telephone=no" />
<meta name="msapplication-tap-highlight" content="no" />
<meta name="viewport" content="initial-scale=1,maximum-scale=1,minimum-scale=1" />
<title>团队佣金</title>
<link rel="stylesheet" type="text/css" href="../css/common.css">
<link rel="stylesheet" type="text/css" href="../css/member.css">
</head>
<body>
<header id="header" class="fixed">
  <div class="header-box">
    <div class="header-l"><a href="member.html"><i class="back"></i></a></div>
    <div class="header-title">
      <h1>团队佣金提现列表</h1>
    </div>
    <div class="header-r"> <a id="header-nav" href="javascript:void(0);"><i class="more"></i><sup></sup></a> </div>
  </div>
  <div class="wtm-nav-box">
    <div class="wtm-nav-menu"> <span class="arrow"></span>
      <ul>
        <li><a href="../../index.html"><i class="home"></i>首页</a></li>
        <li><a href="../search.html"><i class="search"></i>搜索</a></li>
        <li><a href="../product_first_categroy.html"><i class="categroy"></i>分类</a></li>
        <li><a href="javascript:void(0);"><i class="message"></i>消息<sup></sup></a></li>
        <li><a href="../cart_list.html"><i class="cart"></i>购物车<sup></sup></a></li>
        <li><a href="../member/member.html"><i class="member"></i>我的商城</a></li>
      </ul>
    </div>
  </div>
</header>
<div class="wtm-main-box">
  <div id="pd_count" class="wtm-asset-info"></div>
  <ul id="pdcashlist" class="wtm-log-list tx">
  </ul>
</div>
<div class="fix-block-r">
    <a href="javascript:void(0);" class="gotop-btn gotop hide" id="goTopBtn"><i></i></a>
</div>
<footer id="footer" class="bottom"></footer>
<script type="text/html" id="pd_count_model">
	<div class="container pre">
		<i class="icon"></i>
		    <dl>
				<dt>佣金余额</dt>
				<dd>￥<em><%=team_commission;%></em></dd>
			</dl>
	</div>
</script> 
<script type="text/html" id="list_model">
        <% if(list.length >0){%>
        <% for (var k in list) { var v = list[k]; %>
        <li>
			<a href="pdcashinfo.html?pdc_id=<%=v.pdc_id %>">
                <dl>
					<dt><i></i>提现审核：<%=v.pdc_payment_state_text %></dt>
					<dd>提现单号：<%=v.pdc_sn %></dd>
				</dl>
                <time class="date"><%=v.pdc_add_time_text %></time>
                <div class="money reduce"><%=v.pdc_amount %></div>
				<i class="arrow-r"></i>
			</a>
        </li>
        <%}%>
        <li class="loading"><div class="spinner"><i></i></div>数据读取中</li>
        <%}else {%>
        <div class="wtm-norecord pdre">
            <div class="norecord-ico"><i></i></div>
            <dl>
                <dt>您尚未提现过预存款</dt>
				<dd>使用商城预存款结算更方便</dd>
            </dl>
        </div>
        <%}%>
</script>
<script> var navigate_id ="5";</script> 
<script type="text/javascript" src="../js/config.js"></script> 
<script type="text/javascript" src="../js/zepto.min.js"></script> 
<script type="text/javascript" src="../js/template.js"></script> 
<script type="text/javascript" src="../js/common.js"></script>
<script type="text/javascript" src="../js/zepto.waypoints.js"></script>
<script type="text/javascript" src="../js/wtscroll-load.js"></script> 
<script>
    $(function(){
        var key = getCookie('key');
        if (!key) {
            window.location.href = WapSiteUrl+'/html/member/login.html';
            return;
        }

        //渲染list
        var load_class = new wtScrollLoad();
        load_class.loadInit({'url':ApiUrl + '/index.php?w=member_team&t=pdcashlist','getparam':{'key':key},'tmplid':'list_model','containerobj':$("#pdcashlist"),'iIntervalId':true});

        //获取预存款余额
        $.getJSON(ApiUrl + '/index.php?w=member_team&t=my_asset', {'key':key}, function(result){
            var html = template.render('pd_count_model', result.datas);
            $("#pd_count").html(html);

            $('#fixed_nav').waypoint(function() {
                $('#fixed_nav').toggleClass('fixed');
            }, {
                offset: '50'
            });
        });
    });
</script>
</body>
</html>
