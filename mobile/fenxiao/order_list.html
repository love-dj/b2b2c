<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="apple-mobile-web-app-capable" content="yes" />
<meta name="apple-touch-fullscreen" content="yes" />
<meta name="format-detection" content="telephone=no"/>
<meta name="apple-mobile-web-app-status-bar-style" content="black" />
<meta name="format-detection" content="telephone=no" />
<meta name="msapplication-tap-highlight" content="no" />
<meta name="viewport" content="initial-scale=1,maximum-scale=1,minimum-scale=1" />
<title>分销订单</title>
<link rel="stylesheet" type="text/css" href="../css/common.css">
<link rel="stylesheet" type="text/css" href="../css/member.css">
<link rel="stylesheet" type="text/css" href="../css/base.css">
<link rel="stylesheet" type="text/css" href="../css/cart.css">
</head>
<body>
<header id="header" class="fixed">
  <div class="header-box">
    <div class="header-l"><a href="javascript:history.go(-1)"><i class="back"></i></a></div>

	<div class="header-title">
      <h1>分销订单</h1>
    </div>
    <div class="header-r"> <a id="header-nav" href="javascript:void(0);"><i class="more"></i><sup></sup></a> </div>
  </div>
  <div class="wtm-nav-box">
    <div class="wtm-nav-menu"> <span class="arrow"></span>
      <ul>
        <li><a href="../../index.html"><i class="home"></i>首页</a></li>
        <li><a href="../search.html"><i class="search"></i>搜索</a></li>
        <li><a href="../product_first_categroy.html"><i class="categroy"></i>分类</a></li>
        <li><a href="javascript:void(0);"><i class="message"></i>消息<sup></sup></a></li>
        <li><a href="../cart_list.html"><i class="cart"></i>购物车<sup></sup></a></li>
        <li><a href="../member/member.html"><i class="member"></i>我的商城</a></li>
      </ul>
    </div>
  </div>
</header>
<div class="wtm-main-box">
  <div class="wtm-order-search">
    <form>
      <span><input type="text" autocomplete="on" maxlength="50" placeholder="输入商品标题或订单号进行搜索" name="order_key" id="order_key" oninput="writeClear($(this));" >
      <span class="input-del"></span></span>
      <input type="button" id="search_btn" value="&nbsp;">
    </form>
  </div>
  <div id="fixed_nav" class="wtm-single-nav">
    <ul id="filtrate_ul" class="w20h">
      <li class="selected"><a href="javascript:void(0);" data-state="">全部</a></li>
      <li><a href="javascript:void(0);" data-state="state_new">待付款</a></li>
      <li><a href="javascript:void(0);" data-state="state_send">待发货</a></li>
	  <li><a href="javascript:void(0);" data-state="state_send">待收货</a></li>
	  <li><a href="javascript:void(0);" data-state="state_noeval">已完成</a><div></div></li>	
    </ul>
  </div>
  <div class="wtm-order-list">
    <ul id="order-list">
    </ul>
  </div>

</div>
<div class="fix-block-r">
	<a href="javascript:void(0);" class="gotop-btn gotop hide" id="goTopBtn"><i></i></a>
</div>
<footer id="footer" class="bottom"></footer>
<script type="text/html" id="order-list-tmpl">
<% var order_list = datas.order_list; %>
	<% if(order_list.length >0){%>
		<%for(i=0;i<order_list.length;i++){%>
		<li class="green-order-skin mt10">
				<div class="wtm-order-item">
					<div class="wtm-order-item-head">
					 <a class="store">订单号：<%=order_list[i].order_sn;%></a>
						<span class="state">
							<span class=""><%=order_list[i].order_state_txt;%></span>
						</span>
					</div>
					<div class="wtm-order-item-con">
						<div class="goods-block">
						<a href="../html/product_detail.html?goods_id=<%=order_list[i].goods_id;%>">
							<div class="goods-pic">
								<img src="<%=order_list[i].goods_image_url;%>">
							</div>
							<dl class="goods-content">
								<dt class="goods-name"><%=order_list[i].goods_name;%></dt>
								<dd class="goods-type"><p>店铺：<%=order_list[i].store_name;%>&nbsp;下单时间：<%=order_list[i].add_time;%></dd> 
								
							</dl>
							<div class="goods-subtotal">
								<span class="goods-price">￥<em><%=order_list[i].goods_price;%></em></span>
								<span class="goods-num">x<%=order_list[i].goods_num;%></span>
							</div>
							</a>
						</div>
					</div>
					<div class="wtm-order-item-footer">
					<div class="store-totle">
							<span>结算金额￥<%=order_list[i].goods_pay_price;%>，佣金比例<%=order_list[i].fx_commis_rate;%>%，佣金</span><span class="sum">￥<em><%=order_list[i].fx_commis_amount;%></em></span>
						</div
					</div>
				</div>

			 
		</li>
	<%}%>
	<% if (hasmore) {%>
	<li class="loading"><div class="spinner"><i></i></div>订单数据读取中...</li>
	<% } %>
<%}else {%>
	<div class="wtm-norecord order">
		<div class="norecord-ico"><i></i></div>
		<dl>
			<dt>您还没有相关的分销订单</dt>
			<dd>可以去看看有哪些需要推广的商品</dd>
		</dl>
		<a href="<%=WapSiteUrl%>/fenxiao/goods_list.html" class="btn">去推广</a>
	</div>
<%}%>
</script> 
<script type="text/javascript" src="../js/zepto.min.js"></script> 
<script type="text/javascript" src="../js/template.js"></script> 
<script type="text/javascript" src="../js/config.js"></script> 
<script type="text/javascript" src="../js/common.js"></script> 
<script type="text/javascript" src="../js/simple-plugin.js"></script> 
<script type="text/javascript" src="../js/html/order_payment_common.js"></script> 
<script type="text/javascript" src="js/order_list.js"></script>
</body>
</html>
