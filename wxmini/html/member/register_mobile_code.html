<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="apple-mobile-web-app-capable" content="yes" />
<meta name="apple-touch-fullscreen" content="yes" />
<meta name="format-detection" content="telephone=no"/>
<meta name="apple-mobile-web-app-status-bar-style" content="black" />
<meta name="format-detection" content="telephone=no"/>
<meta name="msapplication-tap-highlight" content="no" />
<meta name="viewport" content="initial-scale=1,maximum-scale=1,minimum-scale=1" />
<title>提交验证码</title>
<link rel="stylesheet" type="text/css" href="../../css/common.css">
<link rel="stylesheet" type="text/css" href="../../css/member.css">
</head>
<body>
<header id="header">
  <div class="header-box">
    <div class="header-l"> <a href="javascript:history.go(-1)"> <i class="back"></i> </a> </div>
    <div class="header-title">
      <h1>提交验证码</h1>
    </div>
    <div class="header-r"> <a id="header-nav" href="login.html" class="text">登录</a> </div>
  </div>
</header>
<div class="wtm-main-box fixed-Width">
  <!--<div class="register-mobile-tip"> 请输入<em id="usermobile"></em>收到的短信验证码 </div>-->
  <div class="wtm-inp-con">
    <form action="" method ="">
      <ul class="form-box">
      	<li class="form-item">
          <h4>手&nbsp;机&nbsp;号</h4>
          <div class="input-box">
            <input type="tel" placeholder="请输入手机号" class="inp" name="usermobile" id="usermobile" oninput="writeClear($(this));" maxlength="11"/>
            <span class="input-del"></span></div>
        </li>
        <!--<li class="form-item">
          <h4>验&nbsp;证&nbsp;码</h4>
          <div class="input-box">
            <input type="text" id="captcha" name="captcha" maxlength="4" size="10" class="inp no-follow" autocomplete="off" placeholder="输入图形验证码！" />
            <span class="input-del code"></span><a href="javascript:void(0)" id="refreshcode" class="code-img"><img border="0" id="codeimage" name="codeimage"></a>
            <input type="hidden" id="codekey" name="codekey" value="">
          </div>
        </li>-->
      </ul>
    </form>
    <form action="" method ="">
      <ul class="form-box mt5">
        <li class="form-item">
          <h4>短信验证</h4>
          <div class="input-box">
            <input type="text" pattern="[0-9]*" placeholder="请输入短信验证码！" class="inp" name="mobilecode" id="mobilecode" oninput="writeClear($(this));" maxlength="6"/>
            <span class="input-del code"></span> <span class="code-countdown" style=" display: none;">
            <p>重新获取验证码</p>
            <p>（等待<em>59</em>秒后）</p>
            </span> <span class="code-again"><a href="javascript: void(0);" id="again">再次短信获取</a></span> </div>
        </li>
      </ul>
      <div class="error-tips"></div>
      <div class="form-btn"><a href="javascript:void(0);" class="btn" id="register_mobile_password">下一步</a></div>
      <div class="form-notes">绑定手机不收任何费用，一个手机只能绑定一个账号，若需修改或解除已绑定的手机，请登录商城PC端进行操作。</div>
    </form>
  </div>
  <input type="hidden" name="referurl">
</div>
<footer id="footer" class="bottom"></footer>
<script> var navigate_id ="5";</script> 
<script type="text/javascript" src="../../js/config.js"></script> 
<script type="text/javascript" src="../../js/zepto.min.js"></script> 
<script type="text/javascript" src="../../js/common.js"></script> 
<script type="text/javascript" src="../../js/html/footer.js"></script> 
<script type="text/javascript" src="../../js/simple-plugin.js"></script> 
<script type="text/javascript" src="../../js/html/register_mobile_code.js"></script>
</body>
</html>
