				<dd>￥<em id="allmoney">0.00</em></dd>

   <form>
    <div class="wtm-inp-con">
      <ul class="form-box">
        <li class="form-item">
          <h4>收款人</h4>
          <div class="txt-box" id="bankuser"></div>
        </li>
        <li class="form-item">
          <h4>收款银行</h4>
          <div class="txt-box" id="bill_bank_name"></div>
        </li>
        <li class="form-item">
          <h4>收款账号</h4>
          <div class="txt-box" id="bill_type_number"></div>
        </li>
		<li class="form-item">
          <h4>提现金额</h4>
          	<div class="input-box">
            <input type="text" name="tradc_amount" id="tradc_amount" class="inp" maxlength="6" placeholder="请输入金额" oninput="writeClear($(this));" onFocus="writeClear($(this));"/><span class="input-del"></span>
			</div>
        </li>
		<li class="form-item">
          <h4>支付密码</h4>
          	<div class="input-box">
            <input type="password" name="pay_pwd" id="pay_pwd" class="inp" maxlength="59" placeholder="请输入支付密码" oninput="writeClear($(this));" onFocus="writeClear($(this));"/><span class="input-del"></span>
			</div>
        </li>
      </ul>
      <div class="error-tips"></div>
      <div class="form-btn ok"><a class="btn" id="btn" href="javascript:;">提交</a></div>
    </div>
  </form>
