<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="apple-mobile-web-app-capable" content="yes" />
<meta name="apple-touch-fullscreen" content="yes" />
<meta name="format-detection" content="telephone=no"/>
<meta name="apple-mobile-web-app-status-bar-style" content="black" />
<meta name="format-detection" content="telephone=no" />
<meta name="msapplication-tap-highlight" content="no" />
<meta name="viewport" content="initial-scale=1,maximum-scale=1,minimum-scale=1" />
<title>佣金结算</title>
<link rel="stylesheet" type="text/css" href="../css/common.css">
<link rel="stylesheet" type="text/css" href="../css/member.css">
<link rel="stylesheet" type="text/css" href="../css/base.css">
<link rel="stylesheet" type="text/css" href="../css/cart.css">
</head>
<body>
<header id="header" class="fixed">
  <div class="header-box">
    <div class="header-l"><a href="javascript:history.go(-1)"><i class="back"></i></a></div>

	<div class="header-title">
      <h1>佣金结算</h1>
    </div>
    <div class="header-r"> <a id="header-nav" href="javascript:void(0);"><i class="more"></i><sup></sup></a> </div>
  </div>
  <div class="wtm-nav-box">
    <div class="wtm-nav-menu"> <span class="arrow"></span>
      <ul>
        <li><a href="../../index.html"><i class="home"></i>首页</a></li>
        <li><a href="../search.html"><i class="search"></i>搜索</a></li>
        <li><a href="../product_first_categroy.html"><i class="categroy"></i>分类</a></li>
        <li><a href="javascript:void(0);"><i class="message"></i>消息<sup></sup></a></li>
        <li><a href="../cart_list.html"><i class="cart"></i>购物车<sup></sup></a></li>
        <li><a href="../member/member.html"><i class="member"></i>我的商城</a></li>
      </ul>
    </div>
  </div>
</header>
<div class="wtm-main-box">
  <div class="wtm-order-search">
    <form>
      <span><input type="text" autocomplete="on" maxlength="50" placeholder="输入商品标题或订单号进行搜索" name="order_key" id="order_key" oninput="writeClear($(this));" >
      <span class="input-del"></span></span>
      <input type="button" id="search_btn" value="&nbsp;">
    </form>
  </div>
  <div id="fixed_nav" class="wtm-single-nav">
    <ul id="filtrate_ul" class="w20h">
      <li class="selected"><a href="javascript:void(0);" data-state="">全部</a></li>
      <li><a href="javascript:void(0);" data-state="0">未结算</a></li>
		<li><a href="javascript:void(0);" data-state="1">已结算</a></li>
    </ul>
  </div>
  <div class="wtm-order-list">
    <ul id="order-list">
    </ul>
  </div>

</div>
<div class="fix-block-r">
	<a href="javascript:void(0);" class="gotop-btn gotop hide" id="goTopBtn"><i></i></a>
</div>
<footer id="footer" class="bottom"></footer>
<script type="text/html" id="order-list-tmpl">
<% var bill_list = datas.bill_list; %>
	<% if(bill_list.length >0){%>
		<%for(i=0;i<bill_list.length;i++){%>
		<li class="green-order-skin mt10">
				<div class="wtm-order-item">
					<div class="wtm-order-item-head">
					 <a class="store">已结时间：<%=bill_list[i].fx_pay_time_txt;%></a>
						<span class="state">
							<span class=""><%=bill_list[i].bill_state_txt;%></span>
						</span>
					</div>
					<div class="wtm-order-item-con">
						<div class="goods-block">
						<a href="../html/product_detail.html?goods_id=<%=bill_list[i].goods_id;%>">
							<div class="goods-pic">
								<img src="<%=bill_list[i].goods_image_url;%>">
							</div>
							<dl class="goods-content">
								<dt class="goods-name"><%=bill_list[i].goods_name;%></dt>
								<dd class="goods-type"><p>订单号：<%=bill_list[i].order_sn;%></dd> 
								
							</dl>
							<div class="goods-subtotal">
								<span class="goods-price">支付金额￥<em><%=bill_list[i].pay_goods_amount;%></em></span>
							</div>
							</a>
						</div>
					</div>
					<div class="wtm-order-item-footer">
					<div class="store-totle">
							<span class="freight">退款金额￥<%=bill_list[i].refund_amount;%>，佣金比例<%=bill_list[i].fx_commis_rate;%>%，</span><span>佣金</span><span class="sum">￥<em><%=bill_list[i].fx_pay_amount;%></em></span>
							
						</div
					</div>
				</div>

			 
		</li>
	<%}%>
	<% if (hasmore) {%>
	<li class="loading"><div class="spinner"><i></i></div>订单数据读取中...</li>
	<% } %>
<%}else {%>
	<div class="wtm-norecord order">
		<div class="norecord-ico"><i></i></div>
		<dl>
			<dt>您还没有相关的佣金结算订单</dt>
			<dd>可以去看看有哪些需要推广的商品</dd>
		</dl>
		<a href="<%=WapSiteUrl%>/fenxiao/goods_list.html" class="btn">去推广</a>
	</div>
<%}%>
</script> 
<script type="text/javascript" src="../js/zepto.min.js"></script> 
<script type="text/javascript" src="../js/template.js"></script> 
<script type="text/javascript" src="../js/config.js"></script> 
<script type="text/javascript" src="../js/common.js"></script> 
<script type="text/javascript" src="../js/simple-plugin.js"></script> 
<script type="text/javascript" src="js/bill_list.js"></script>
</body>
</html>
