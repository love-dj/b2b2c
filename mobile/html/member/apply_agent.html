   <form>
    <div class="wtm-inp-con">
      <ul class="form-box">
        <li class="form-item">
          <h4>代理等级</h4>
          <div class="input-box">
            <select class="select" id="agent_level" name="agent_level">
				<option value="0">请选择...</option>
				<option value="1">省级代理</option>
				<option value="2">市级代理</option>
				<option value="3">区县代理</option>
			</select>
          </div>
        </li>
        <li class="form-item">
          <h4>申请区域</h4>
          <div class="input-box">
            <input name="area_info" type="text" class="inp" id="area_info" autocomplete="off" onchange="btn_check($('form'));" placeholder="选择到对应区县，我们会根据代理等级审核" readonly />
          </div>
        </li>
        </li>
        <li class="form-item">
          <h4>手机号码</h4>
          <div class="input-box">
            <input type="text" class="inp" name="mob_phone" id="mob_phone" autocomplete="off" placeholder="请输入手机号码，我们方便联系您" oninput="writeClear($(this));">
            <span class="input-del"></span> </div>
        </li>
        <li class="form-item">
          <h4>申请说明</h4>
          <div class="input-box">
            <input type="text" class="inp" name="apply_remark" id="apply_remark" autocomplete="off" placeholder="请输入申请说明，我们方便审核" oninput="writeClear($(this));">
            <span class="input-del"></span> </div>
        </li>
      </ul>
      <div class="error-tips"></div>
      <div class="form-btn"><a class="btn" id="btn" href="javascript:;">提交</a></div>
    </div>
  </form>
