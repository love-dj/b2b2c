<div id="product_detail_html" style="position: relative; z-index: 1;"></div>

<script type="text/html" id="product_detail">
<div class="goods-detail-top">
		<div class="goods-detail-pic" id="mySwipe">
			<ul>
			 <%if(video_path){%>
			 <li>
			 <div class='prism-player' style="vertical-align:top;display:inline-block;"><video controls autobuffer style="width:100%; height:16rem; max-height:400px;object-fit: fill; z-index:-1;" src="<%=video_path%>" playsinline="true" webkit-playsinline="true" x5-video-player-fullscreen="false" x5-video-player-type="h5" x-webkit-airplay="true" poster="<%=goods_image[0]%>" preload="auto"></video></div>
			</li>
			<%}%>
				<% for (var i =0;i<goods_image.length;i++){ %>
				<li><img src="<%=goods_image[i]%>"/></li>
				<% } %>
			</ul>
		</div>
		<div class="goods-detail-turn">
			<ul><% for (var i =0;i<goods_image.length;i++){ %>
				<li class="<% if(i == 0) { %>cur<%}%>"></li>
				<% } %>
			</ul>
		</div>
		<!--<div class="round pd-share" ><i></i></div>-->
		<div class="<% if (is_favorate) { %>favorate<% } %> round pd-collect"><i></i></div>
	</div>
<div class="goods-detail-cnt">
<% if (goods_content.pingou_sale == '1') { %>
		<div class="round pd-collect pingou-collect"><i></i></div>
		<div class="goods-pingou">
		<div class="goods-pingou-price">
			<span class="pingou-title"><%=goods_content.pingou_min_num%>人拼团价</span>
			<span class="pingou-price">￥<em><%=goods_content.pingou_price%></em> <span><del>￥<%=goods_content.pingou_goods_price%></del></span></span>
			</div>
			<div class="pingou-count">
				<p class="count-text">距拼团结束还剩</p>
				<p class="time-remain" count_down="<%=goods_content.pingou_end_time%>"><em time_id="d">00</em>:<em time_id="h">00</em>:<em time_id="m">00</em>:<em time_id="s">00</em></p>
			</div>
		</div>
		<% } %>

	<% if (goods_content.sale_type == 'xianshi' && goods_content.pingou_sale != '1') { %>
		<div class="wts-salebar">
			<div class="activity-type">
				 <span class="ico-time"></span><strong>限时打折</strong>
			</div>
			<div class="activity-time">距离结束<b count_down="<%=goods_content.xs_time%>" class="infoTit1 time-remain"><i></i><em time_id="d">0</em>:<em time_id="h">0</em>:<em time_id="m">0</em>:<em time_id="s">0</em></b>
			</div>
        </div>
	<% } %>	
	<% if (goods_content.sale_type == 'robbuy' && goods_content.pingou_sale != '1') { %>
		<div class="wts-salebar">
			<div class="activity-type">
				 <span class="ico-time"></span><strong>限时抢购</strong>
			</div>
			<div class="activity-time">距离结束<b count_down="<%=goods_content.end_time%>" class="infoTit1 time-remain"><i></i><em time_id="d">0</em>:<em time_id="h">0</em>:<em time_id="m">0</em>:<em time_id="s">0</em></b>
			</div>
        </div>
	<% } %>	
	<div class="goods-detail-name">
		<dl> 
			<dt>
			<% if (goods_content.pingou_sale != '1') { %>
			<%if(goods_content.is_virtual == '1'){%><span>虚拟</span><%}%><% if (goods_content.is_presell == '1') { %><span>预售</span><% } %><% if (goods_content.is_fcode == '1') { %><span>F码</span><% } %>
			<% } %>
			<%=goods_content.goods_name%></dt>
			<dd><%=goods_content.goods_jingle%></dd>
		</dl>
	</div>
	<% if (goods_content.pingou_sale != '1') { %>
	<% if (goods_content.is_bat>0){%>
	<div class="goods-detail-price">
		<dl style='width:100%;'>
		<% for (var s = 0;s<goods_content.step_prices.length;s++){ %>
		<dt class='good-step-price'><i>￥</i><%=goods_content.step_prices[s].step_price %></dt>
		  <%}%>
		</dl>
	</div>
	<div class="goods-detail-price">
		<dl style='width:100%;'>
		<% 
		  	r = 0;
			rt = goods_content.step_prices.length;
		for (var s = 0;s<goods_content.step_prices.length;s++){ 
			r++
			if(r==rt)
			{%>
          <dt class='good-step-num'> ≥<%=goods_content.step_prices[s].step_l_num %>件起批</dt>
		  <%}else{%>
			<dt class='good-step-num'><%=goods_content.step_prices[s]['step_l_num']%>~<%=goods_content.step_prices[s].step_h_num-1 %>件</dt>
			<%}}%>
		</dl>
	</div>
	<% } else { %>
	<div class="goods-detail-price">
		<% if (goods_content.sale_type) { %>
		<dl>
			<dt>￥<em><%=goods_content.sale_price%></em>
			</dt>
			<dd>￥<%=goods_content.goods_price%></dd>
		</dl>
		<% if (goods_content.sale_type == 'sole') { %>
			<span class="activity"><i></i>手机专享</span>
			<% } %>
		<% } else { %>
			<dl>
				<dt>￥<em><%=goods_content.goods_price%></em></dt>
			</dl>
		<% } %>
		<span class="sold">销量：<%=goods_content.goods_salenum%>件</span>
	</div>
	<%}%>
	<% if (goods_content.sale_type == 'xianshi' || goods_content.sale_type == 'robbuy' || (mansong_info != null && mansong_info.rules) || (gift_array && !isEmpty(gift_array))) { %>
	<div class="goods-detail-item">
		<div class="itme-name">促销</div>
		<div class="item-con">
			<% if (goods_content.sale_type == 'xianshi') { %>
			<dl class="goods-detail-sale">
				<dt><i><%=goods_content.title%></i></dt>
				<dd>
					直降￥<%=goods_content.down_price%>
					<% if( goods_content.lower_limit ) { %>
					最低<%=goods_content.lower_limit%>件起，<%=goods_content.explain%>
						<%  } %>
				<dd>
			</dl>
			<% } %>
			<% if (goods_content.sale_type == 'robbuy') { %>
			<dl class="goods-detail-sale">
				<dt><i><%=goods_content.title%></i></dt>
				<dd>
				<% if (goods_content.upper_limit) { %>
				最多限购<%=goods_content.upper_limit%>件
					<%  } %>
				<%=goods_content.remark%>
				<dd>
			</dl>
			<% } %>
			<% if (mansong_info != null && mansong_info.rules) { %>
			<dl class="goods-detail-sale">
				<dt>
					<i>满即送</i>
				</dt>				
				<% if (mansong_info != null && mansong_info.rules) { for (var i =0;i<mansong_info.rules.length;i++){ %>
				<dd class="mansong-rule">
						单笔订单满<em><%=mansong_info.rules[i].price%></em>元
						<% if (mansong_info.rules[i].discount > 0) { %>
						，立减<em><%=mansong_info.rules[i].discount%></em>元
						<% } %>
						<% if (mansong_info.rules[i].goods_image_url) { %>
						，送礼品：<span><img src="<%=mansong_info.rules[i].goods_image_url%>"/></span>
						<% } %>
				</dd>
				<%}}%>
			</dl>
			<% } %>
			<% if (gift_array && !isEmpty(gift_array)) { %>
			<dl class="goods-detail-sale">
				<dt>
					<i>赠品</i>
				</dt>
				<% for (var k in gift_array) { var v = gift_array[k]; %>
				<dd class="gift-item">
					<a href="?goods_id=<%= v.gift_goodsid %>"><%= v.gift_goodsname %></a>
					<em>&#215; <%= v.gift_amount %></em>
				</dd>
				<% } %>	
			</dl>
			<% } %>
		</div>
	</div>
	<% } %>
	<% } %>
	<% if (voucher) { %>
	<div class="goods-detail-voucher"><a href="javascript:void(0);" id="getVoucher"><i>券</i>点击领取店铺代金券</a></div>
	<%}%>
	<div class="goods-detail-item">
		<div class="itme-name">送至</div>
		<div class="item-con">
			<a href="javascript:void(0);" id="get_area_selected">
			<dl class="goods-detail-freight">
				<dt><span id="get_area_selected_name"><%=goods_hair_info.area_name%></span><strong id="get_area_selected_whether"><%=goods_hair_info.if_store_cn%></strong></dt>
				<dd id="get_area_selected_content"><%=goods_hair_info.content%></dd>
			</dl>
			</a>
		</div>
		<div class="item-more location"></div>
	</div>
	<div class="goods-detail-item goods-detail-o2o mt5 mb5">
		<div class="tit">
			<h3>商家信息</h3>
		</div>
		<div class="default" id="goods-detail-o2o">
		</div>
		<div class="more-location"><a href="javascript:void(0);" id="store_addr_list"></a><i class="arrow-r"></i></div>
	</div>
	<div class="goods-detail-item" id="goods_spec_selected">
		<div class="itme-name">已选</div>
		<div class="item-con">
			<dl class="goods-detail-sel">
				<dt>
					<% if (!isEmpty(goods_content.goods_spec)) { %>
					<% if(goods_map_spec.length>0){%>
						<% for(var i =0;i<goods_map_spec.length;i++){%>
							<span>
							<%=goods_map_spec[i].goods_spec_name%>
							<%for(var j = 0;j<goods_map_spec[i].goods_spec_value.length;j++){%>
								<%if (goods_content.goods_spec[goods_map_spec[i].goods_spec_value[j].specs_value_id]){%>
									<em><%=goods_map_spec[i].goods_spec_value[j].specs_value_name%></em>
								<%}%>
							<%}%>
							</span>
						<%}%>
					<%}} else { %>
					<span>默认</span>
					<% } %>
				</dt>
			</dl>
		</div>
		<div class="item-more"></div>
	</div>
	<% if (!isEmpty(goods_content.contractlist)) { %>
	<div class="goods-detail-item">
		<div class="itme-name">服务</div>
		<div class="item-con">
			<dl class="goods-detail-contract">
				<dt>由“<%= store_info.store_name %>”销售和发货，并享受售后服务</dt>
				<dd>
					<% for (var k in goods_content.contractlist) { var v = goods_content.contractlist[k]; %>
					<span><i><img src="<%=v.cti_icon_url_60%>"></i><%=v.cti_name%></span>
					<% } %>
				</dd>
			</dl>
		</div>
	</div>
	<% } %>
	<div class="goods-detail-comment" id="goodsEvaluation1">
		<div class="title">
			<a id="goodsEvaluation1" href="javascript:void(0);">商品评价<span class="rate">好评率<em><%=goods_evaluate_info.good_percent%>%</em></span><span class="rate-num">（<%=goods_content.evaluation_count%>人评价）</span><div class="item-more"></div></a>
		</div>
		<div class="comment-info">
			<% if (goods_eval_list.length > 0) { %>
			<% for (var i=0; i<goods_eval_list.length; i++) { %>
			<dl>
				<dt>
					<div class="goods-raty"><i class="star<%=goods_eval_list[i].geval_scores%>"></i></div>
					<time><%=goods_eval_list[i].geval_addtime_date%></time>
					<span class="user-name"><%=goods_eval_list[i].geval_frommembername%></span>
				</dt>
				<dd><%=goods_eval_list[i].geval_content%></dd>
			</dl>
			<% }} %>
		</div>
	</div>
	<div class="goods-detail-store">
		<a href="store.html?store_id=<%= store_info.store_id %>">
			<div class="store-name"><i class="icon-store"></i><%= store_info.store_name %>
			<% if (store_info.is_own_shop == '1') {%>
				<span class="icon-mall">自营</span>
			<% } %></div>
			<% if (store_info.is_own_shop != 1) {%>
			<div class="store-rate">
				<span class="<%= store_info.store_credit.store_desccredit.percent_class %>">描述相符
					<em><%= store_info.store_credit.store_desccredit.credit %></em>
					<i><%= store_info.store_credit.store_desccredit.percent_text %></i>
				</span>
				<span class="<%= store_info.store_credit.store_servicecredit.percent_class %>">服务态度
					<em><%= store_info.store_credit.store_servicecredit.credit %></em>
					<i><%= store_info.store_credit.store_servicecredit.percent_text %></i>
				</span>
				<span class="<%= store_info.store_credit.store_deliverycredit.percent_class %>">发货速度
					<em><%= store_info.store_credit.store_deliverycredit.credit %></em>
					<i><%= store_info.store_credit.store_deliverycredit.percent_text %></i>
				</span>
			</div>
				<% } %>
			<div class="item-more"></div>
		</a>
	</div>
<% if (goods_content.pingou_sale == '1') { %>	
	<div class="goods-detail-pingou">
		<div class="title"><a href="pingou_list.html">已有 <%= goods_content.pingou_order_num %> 人在拼团，可直接参团 <span class="rate-num">更多拼团</span><div class="item-more"></div></a>
		</div>
		<% if (goods_content.pingou_order_list.length > 0) { %>
			<% for (var i=0; i<goods_content.pingou_order_list.length; i++) { %>
			<li class="pingou-item">
			<div class="pingou-item-avatar-wrap">
			<img class="pingou-item-avatar" src="<%=goods_content.pingou_order_list[i].avatar%>"></div> 
			<div class="pingou-item-content">
			<p class="pingou-item-title"><span><%=goods_content.pingou_order_list[i].buyer_name%></span>的团</p> 
			<p class="pingou-item-text">还差<em><%=goods_content.pingou_order_list[i].near_num%>人</em>成团<small>剩余 <b count_down="<%=goods_content.pingou_order_list[i].end_time%>" class="infoTit1 time-remain"><i></i><em time_id="d">0</em>:<em time_id="h">0</em>:<em time_id="m">0</em>:<em time_id="s">0</em></b></small></p>
			</div>
			<div class="pingou-item-btn">去参团</div>
			</li>
			<%}%>
		<%}%>
	</div>
<div class="goods-detail-pingou">
		<div class="title"><a id="rule_link" href="javascript:void(0);">拼团玩法 <span class="rate-num">详细规则</span><div class="item-more"></div></a></div>
		<div id="rule_info" style="display: none;">
    <h4>拼团说明</h4>
    <ul>
		<li>1.开团：在商城内选择喜欢的商品，点击“去开团”，付款成功后即为开团成功；</li>
		<li>2.参团：进入朋友分享的页面，点击“立即参团”，付款后即为参团成功，若多人同时支付，按先支付成功的用户获得参团资格；</li>
		<li>3.成团：在开团或参团之后,可以点击“分享出去”，在有效时间凑齐成团人数即拼团成功；</li>
		<li>4.组团失败：在有效时间内未凑齐人数，即为组团失败，此时商城会将原款分别退回；</li>
    </ul>
  </div>
		<div class="group-detail-cont position-rel">
								<div class="box-flex position-rel">
									<label class="num-left">1</label>
									<p class="">选择商品</p>
									<div class="n-list-xian-first position-abo"></div>
								</div>
								<div class="box-flex position-rel">
									<label class="num-left">2</label>
									<p class="">开团/参团</p>
									<div class="n-list-xian position-abo"></div>
								</div>
								<div class="box-flex position-rel">
									<label class="num-left">3</label>
									<p class="">邀请好友</p>
									<div class="n-list-xian position-abo"></div>
								</div>
								<div class="box-flex position-rel">
									<label class="num-left">4</label>
									<p class="">人满成团</p>
									<div class="n-list-xian-last position-abo"></div>
								</div>

							</div>
		</div>					
<%}%>	
	<div class="goods-detail-recom">
		<h4>店铺推荐</h4>
		<ul>
			<%for (var i = 0;i<goods_commend_list.length;i++){%>
				<li>
					<a href="product_detail.html?goods_id=<%=goods_commend_list[i].goods_id%>">
						<div class="pic"><img src="<%=goods_commend_list[i].goods_image_url%>"></div>
						<dl>
							<dt><%=goods_commend_list[i].goods_name%></dt>
							<dd>￥<em><%=goods_commend_list[i].goods_sale_price%></em></dd>
						</dl>
					</a>
				</li>
			<%}%>
		</ul>
	</div>
	<div class="goods-detail-bottom"><a href="javascript:void(0);" id="goodsBody1">点击查看商品详情</a></div>
	<% if (goods_content.pingou_sale == '1') { %>
	<div class="goods-detail-foot">
	<div class="otreh-handle">
			<a href="javascript:void(0);" class="kefu"><i></i><p>客服</p></a>
			<a href="store.html?store_id=<%= store_info.store_id %>" class="store"><i></i><p>进店</p></a>
			<a href="cart_list.html" class="cart"><i></i><p>购物车</p><span id="cart_count"></span></a>
		</div>
	<div class="<%if(!goods_hair_info.if_store || goods_content.goods_storage == 0){%>no-buy<%}%>">
    <div class="pingou-button">
		<a class="<%if(goods_hair_info.if_store){%>animation-up<%}%> invite-btn" href="javascript:void(0);">
		<span>¥<em><%=goods_content.pingou_goods_price%></em></span><p>单独购买</p></a>
		<a class="<%if(goods_hair_info.if_store){%>animation-up<%}%> order-btn" href="javascript:void(0);">
		<span>¥<em><%=goods_content.pingou_price%></em></span> <p><%=goods_content.pingou_min_num%>人团</p></a>
    </div>
	</div>
	</div>
	<% } else { %>
	<div class="goods-detail-foot">
		<div class="otreh-handle">
			<a href="javascript:void(0);" class="kefu"><i></i><p>客服</p></a>
			<a href="store.html?store_id=<%= store_info.store_id %>" class="store"><i></i><p>进店</p></a>
			<a href="cart_list.html" class="cart"><i></i><p>购物车</p><span id="cart_count"></span></a>
		</div>
		
	<%if(IsHaveBuy=='0'){ %>
		<div class="buy-handle <%if(!goods_hair_info.if_store || goods_content.goods_storage == 0){%>no-buy<%}%>">
			<% if (goods_content.cart == '1') { %>
			<a href="javascript:void(0);" class="<%if(goods_hair_info.if_store){%>animation-up<%}%> add-cart">加入购物车</a>
			<% } %>
			<a href="javascript:void(0);" class="<%if(goods_hair_info.if_store){%>animation-up<%}%> buy-now">立即购买</a>
		</div>
	<% } else {%>
		 <div class="buy-handle no-buy">
			<a href="javascript:void(0);" class="buy-now">您已参加本商品抢购活动</a>
		</div>
	<% } %>
	 
</div>
	<% } %>
</script> 
<script type="text/html" id="product_detail_sepc">
<div class="wtm-bottom-mask-bg"></div>
<div class="wtm-bottom-mask-block">
	<div class="wtm-bottom-mask-tip"><i></i>点击此处返回</div>
	<div class="wtm-bottom-mask-top goods-options-info">
		<div class="goods-pic">
		<img src="<%=goods_image[0]%>"/>
	</div>
	<dl>
		<dt><%=goods_content.goods_name%></dt>
		<% if (goods_content.pingou_sale == '1') { %>
		<dd class="goods-price">
					￥<em><%=goods_content.pingou_goods_price%></em>
			<span class="goods-storage">库存：<%=goods_content.goods_storage%>件</span>
		</dd>
		<% } else { %>
		<dd class="goods-price">
		<% if (goods_content.sale_type) {
			var promo;
			switch (goods_content.sale_type) {
			case 'robbuy': promo = '抢购'; break;
			case 'xianshi': promo = '限时折扣'; break;
			case 'sole': promo = '手机专享'; break;}
		%>
			￥<em><%=goods_content.sale_price%></em>
			<span class="activity">
			<% if (promo) { %>
				<%= promo %>
				<% } %>
			</span>
			<% } else { %>
	￥<em>
						<% new_goods_price=goods_content.goods_price; if(goods_content.step_prices.length>0){
			 new_goods_price=goods_content.step_prices[0].step_price;
		}%>
					<%=new_goods_price%></em>

				<% } %>
			<span class="goods-storage">库存：<%=goods_content.goods_storage%>件</span>
		</dd>
		<% } %>
	</dl>
	<a href="javascript:void(0);" class="wtm-bottom-mask-close"><i></i></a>
</div>
<div class="wtm-bottom-mask-rolling" id="product_roll">
	<div class="goods-options-stock">
		<% if(goods_map_spec.length>0){%>
		<% for(var i =0;i<goods_map_spec.length;i++){%>
		<dl class="spec">
			<dt spec_id="<%=goods_map_spec[i].id%>">
				<%=goods_map_spec[i].goods_spec_name%>：
			</dt>
			<dd>
				<%for(var j = 0;j<goods_map_spec[i].goods_spec_value.length;j++){%>
					<a href="javascript:void(0);" <%if (goods_content.goods_spec[goods_map_spec[i].goods_spec_value[j].specs_value_id]){%> class="current" <%}%>specs_value_id = "<%=goods_map_spec[i].goods_spec_value[j].specs_value_id%>">
						<%=goods_map_spec[i].goods_spec_value[j].specs_value_name%>
					</a>
				<%}%>
			</dd>
		</dl>
		<%}%>
		<%}%>
		<% if (goods_content.is_virtual == '1') { %>
		<dl class="spec-sale">
			<dt>提货方式：</dt>
			<dd><a href="javascript:void(0);" class="current">电子兑换券</a></dd>
		</dl>
		<dl class="spec-sale">
			<dt>有效期：</dt>
			<dd><a href="javascript:void(0);" class="current">即日起 到 <%= goods_content.virtual_indate_str %></a>
				<% if (goods_content.buyLimitation && goods_content.buyLimitation > 0) { %>
				（每人次限购 <%= goods_content.buyLimitation %> 件）
				<% } %>
				</dd>
		</dl>
	<% } else { %>
		<% if (goods_content.is_presell == '1') { %>
		<dl class="spec-sale">
			<dt>预售：</dt>
			<dd><a href="javascript:void(0);" class="current"><%= goods_content.presell_deliverdate_str %> 日发货</a></dd>
		</dl>
		<% } %>
		<% if (goods_content.is_fcode == '1') { %>
		<dl class="spec-sale">
			<dt>购买类型：</dt>
			<dd><a href="javascript:void(0);" class="current">F码优先购买</a>（每个F码优先购买一件商品）</dd>
		</dl>
		<% } %>
		<% } %>
	</div>
</div>
<div class="goods-option-value">购买数量
	<div class="value-box">
		<span class="minus">
			<a href="javascript:void(0);">&nbsp;</a>
		</span>
		<span>
		<% lowestnum=1; if(goods_content.step_prices.length>0){
			lowestnum=goods_content.step_prices[0].step_l_num;
		}%>
			<input type="text" pattern="[0-9]*" class="buy-num" id="buynum" value="<%=lowestnum%>"/>
			<input type="hidden" class="lowestnum" id="lowestnum" value="<%=lowestnum%>"/>
		</span>
		<span class="add">
			<a href="javascript:void(0);">&nbsp;</a>
		</span>
	</div>
</div>
<% if (goods_content.pingou_sale == '1') { %>
	<div class="goods-option-foot">
    <div class="pingou-button pingou_sale <%if(!goods_hair_info.if_store || goods_content.goods_storage == 0){%>no-buy<%}%>">
		<a class="<%if(goods_hair_info.if_store){%>animation-up<%}%> invite-btn" href="javascript:void(0);">
		<span>¥<em><%=goods_content.pingou_goods_price%></em></span><p>单独购买</p></a>
		<a class="<%if(goods_hair_info.if_store){%>animation-up<%}%> order-btn" href="javascript:void(0);">
		<span>¥<em><%=goods_content.pingou_price%></em></span> <p><%=goods_content.pingou_min_num%>人团</p></a>
    </div>
	</div>
<% } else { %>
<div class="goods-option-foot">
	<div class="otreh-handle">
		<a href="javascript:void(0);" class="kefu">
			<i></i>
			<p>客服</p>
		</a> 
		<a href="../html/cart_list.html" class="cart">
			<i></i>
			<p>购物车</p>
			<span id="cart_count1"></span>
		</a>
			<a href="store.html?store_id=<%= store_info.store_id %>" class="store"><i></i><p>店铺</p></a>
	</div>
	
	<%if(IsHaveBuy=='0'){ %>
	<div class="buy-handle <%if(!goods_hair_info.if_store || goods_content.goods_storage == 0){%>no-buy<%}%>">
		<% if (goods_content.cart == '1') { %>
		<a href="javascript:void(0);" class="add-cart" id="add-cart">加入购物车</a>
		<% } %>
		<a href="javascript:void(0);" class="buy-now" id="buy-now">立即购买</a>
	</div>
	<% } else {%>
		 <div class="buy-handle no-buy">
			<a href="javascript:void(0);" class="buy-now">您已参加本商品抢购活动</a>
		</div>
	<% } %>
</div>
	<% } %>
</script> 
<script type="text/html" id="voucher_script">
<% if (voucher) { %>
	<div class="wtm-bottom-mask-bg"></div>
	<div class="wtm-bottom-mask-block">

<% } %>
