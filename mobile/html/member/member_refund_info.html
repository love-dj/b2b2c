<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="apple-mobile-web-app-capable" content="yes" />
<meta name="apple-touch-fullscreen" content="yes" />
<meta name="format-detection" content="telephone=no"/>
<meta name="apple-mobile-web-app-status-bar-style" content="black" />
<meta name="format-detection" content="telephone=no" />
<meta name="msapplication-tap-highlight" content="no" />
<meta name="viewport" content="initial-scale=1,maximum-scale=1,minimum-scale=1" />
<title>退款详情</title>
<link rel="stylesheet" type="text/css" href="../../css/common.css">
<link rel="stylesheet" type="text/css" href="../../css/member.css">
</head>
<body>
<header id="header">
  <div class="header-box">
    <div class="header-l"> <a href="javascript:history.go(-1)"> <i class="back"></i> </a> </div>
    <span class="header-title">
    <h1>退款详情</h1>
    </span>
  </div>
</header>
<div class="wtm-main-box" id="refund-info-div"> </div>
<footer id="footer"></footer>
<script type="text/html" id="refund-info-script">
<h3 class="wtm-default-list-tit">我的退款申请</h3>
<ul class="wtm-default-list">
  <li>
    <h4>退款编号</h4>
    <span class="num"><%=refund.refund_sn%></span> </li>
  <li>
    <h4>退款原因</h4>
    <span class="num"><%=refund.reason_info%></span></li>
  <li>
    <h4>退款金额</h4>
    <span class="num"><%=refund.refund_amount%></span></li>
  <li>
    <h4>退款说明</h4>
    <span class="num"><%=refund.buyer_message%></span></li>
  <li>
    <h4>凭证上传</h4>
    <span class="pics">
    <% for (var k in pic_list) { %>
    <img src="<%=pic_list[k]%>" />
    <% } %>
    </span></li>
</ul>
<h3 class="wtm-default-list-tit">商家退款处理</h3>
<ul class="wtm-default-list">
  <li>
    <h4>审核状态</h4>
    <span class="num"><%=refund.seller_state%></span></li>
  <li>
    <h4>商家备注</h4>
    <span class="num"><%=refund.seller_message%></span></li>
</ul>
<h3 class="wtm-default-list-tit">商城退款审核</h3>
<ul class="wtm-default-list">  
  <li>
    <h4>平台确认</h4>
    <span class="num"><%=refund.admin_state%></span></li>
  <li>
    <h4>平台备注</h4>
    <span class="num"><%=refund.admin_message%></span></li>
</ul>
<%if(!isEmpty(detail_array)) {%>
<h3 class="wtm-default-list-tit">退款详细</h3>
<ul class="wtm-default-list">
  <li>
    <h4>支付方式</h4>
    <span class="num"><%=detail_array.refund_code%></span></li>
  <li>
    <h4>在线退款金额</h4>
    <span class="num"><%=detail_array.pay_amount%></span></li>
  <li>
    <h4>预存款返还金额</h4>
    <span class="num"><%=detail_array.pd_amount%></span></li>
  <li>
    <h4>充值卡返还金额</h4>
    <span class="num"><%=detail_array.rcb_amount%></span></li>
</ul>
<%}%>
</script> 
<script> var navigate_id ="5";</script> 
<script type="text/javascript" src="../../js/zepto.min.js"></script> 
<script type="text/javascript" src="../../js/template.js"></script> 
<script type="text/javascript" src="../../js/config.js"></script> 
<script type="text/javascript" src="../../js/common.js"></script> 
<script type="text/javascript" src="../../js/simple-plugin.js"></script> 
<script type="text/javascript" src="../../js/html/member_refund_info.js"></script>
</body>
</html>
